<!DOCTYPE html>
<html>
<head>
    <title>Star Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="/script"></script>
</head>
<body>
    <h1>Star Calculator</h1>
    <form method="GET" action="/calc" id="starform">
        <p>
            <label for="focallength">Focal Length</label>
            <input name="focallength"/>
        </p>
        <p>
            <label for="pixelsize">Pixel Size (mm)</label>
            <input name="pixelsize"/>
        </p>
        
        <input type="submit"/>
    </form>
    
    <div id="output"></div>
    
    <div>
        <ul>
            <li>D700: 0.00845 mm</li>
        </ul>
    </div>
</body>
</html>
